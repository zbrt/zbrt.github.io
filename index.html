<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="title" content="Mr.R3AP3ER">
  <meta name="keywords" content="PENETESTER , CTFS , LEARNING"/>
  <meta name="description" content="Cybersecurity Researcher"/>
  <!-- Favicons -->
    <link href="favicon.ico" rel="shortcut icon">
    <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Mr.SAGE</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
</head>
  <body>
    <script type="text/javascript" src="script.js"></script>
    <div id="console"></div>
    <div class="right-col">
        <p> click here to listen </p>
        <img src="media/play.png" id="icon">
      </div>
      <audio id="mySong">
        <source src="media/Hippie Sabotage - Devil Eyes (Golden).mp3" type="audio/mp3">
      </audio>

    <script> 
    var mySong = document.getElementById("mySong");
    var icon  = document.getElementById("icon");

    icon.onclick = function(){
      if(mySong.paused){
        mySong.play();
        icon.src = "media/pause.png";
      }else{
        mySong.pause();
        icon.src = "media/play.png";
      }
    }
    
    </script>
  </body>
</html>
